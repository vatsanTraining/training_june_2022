<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register User</title>

<link href="images/favicon.png" type="image/png" rel="icon">
<link href="styles/style.css" type="text/css" rel="stylesheet">

<style type="text/css">

ul>li{
display: inline;
margin-left: 50px;
}

a{
text-decoration: none;
font-size: 1.2em;
}
.smallImage{

width: 100px;
height: 100px;
border: 1px solid blue;
border-radius: 10px;
}

</style>
</head>
<body>
	<header style="width: 100% ; height: 20%">
	<img alt="Image of the Book" src="images/leftSideBook.jpg"   class="smallImage left">
		<img alt="Image of the Book" src="images/rightSideBook.jpg" class="smallImage right">
	
		<nav>
		<ul style="margin-left: 70px;">
<li><a href="aboutus.html">About Us</a></li>
<li><a href="client.html">Clients</a></li>
<li><a href="contact.html">Contacts</a></li>
</ul>
		
		</nav>
	</header>
	<section style="width: 100%; height: 60%">
			<article style="width: 30% ; class="left">
			<p>
			 Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eveniet corporis id veniam rerum autem impedit suscipit ratione ut perferendis ducimus natus ad tenetur molestiae magnam velit possimus adipisci? Deleniti unde!
			 </p>
			</article>
			<article style="width: 50%;" class="right">
			<form action="client.html" method="post">
			<div>
				<label for="firstName">First Name</label>
				<input type="text" name="firstName" id="firstName" required />
			</div>
			<div>
				<label for="email">Email Id</label>
				<input type="email"  name="email" id="email" multiple="multiple"/>
			</div>
			<div>
				<label for="birthDate">Date of Birth</label>
				<input type="date"  name="birthDate" id="birthDate"/>
			</div>
			<div>	
				<label for="mobile">MobileNumber</label>
				<input type="tel"  name="phoneNumber" id="mobile" 
				               pattern="[0-9]{10}"/>
			</div>
			<div>	
				<label for="">Qualification</label>
				
				<label for="ug">UnderGraduate</label>
				<input type="radio" value="Under Graduate" name="qualification" id="ug"/>
				
				<label for="pg">PostGraduate</label>
				<input type="radio" value="Post Graduate" name="qualification" id="pg"/>
			</div>
			<div>	
				<label for="skillSets">Skill Sets</label>
				
				
				<label for="java">Java</label>
				<input type="checkbox" value="java" name="skill" id="java"/>
				
				<label for="spring">Spring</label>
				<input type="checkbox" value="spring" name="skill" id="spring"/>
			</div>
			<div>	
				<label for="notes">Notes</label>
				<textarea name="notes" cols="30"  rows="5" id="notes" 
				        placeholder="Enter a Brief summary about you"></textarea>
			</div>
			<div>	
				<input type="reset" value="Clear" />
				<input type="submit" value="submit" />
		</div>
			</form>
			</article>
		<footer style="width: 100% ; height: 20%"></footer>
	</section>
</body>
</html>
