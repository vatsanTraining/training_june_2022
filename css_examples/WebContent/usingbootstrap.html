<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Bootstrap</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style type="text/css">


ul>li{
display: inline;
margin-left: 50px;
}

a{
text-decoration: none;
font-size: 1.2em;
}
.smallImage{

width: 100px;
height: 100px;
border: 1px solid blue;
border-radius: 10px;
}

</style>

</head>
<body>

	<div class="container-fluid">
		<div class="row">

			<div class="col-md-4">
				<img alt="Image of the Book" src="images/leftSideBook.jpg"
					class="smallImage">

			</div>
			<div class="col-md-4">
				<h1>Gandhi Library</h1>
			</div>
			<div class="col-md-4">
				<img alt="Image of the Book" src="images/rightSideBook.jpg"
					class="smallImage" style="float: right;">

			</div>

		</div>

	</div>

	<div class="row">

		<nav class="col-md-12" style="background-color: grey;">
			<ul style="margin-left: 70px;">
				<li><a href="aboutus.html" style="color:red;margin: 10px;">About Us</a></li>
				<li><a href="client.html" style="color:red" >Clients</a></li>
				<li><a href="contact.html" style="color:red">Contacts</a></li>
			</ul>

		</nav>


	</div>
	
	<div class="row">
	
	<div class="col-md-4">
	
	<table class="table table-striped">
	<thead class="ligt">
		<tr>
			<th>Student Name</th>
			<th style="width: 140px;">Branch</th>
			<th>Mark</th>
		</tr>
	</thead>
	<tbody class="dark centerText">
		<tr>
			<td>Ramesh</td>
			<td>B.E(cs)</td>
			<td>97</td>
		</tr>

     <tr>
			<td>Suresh</td>
			<td>M.E(Mech)</td>
			<td>94</td>
		</tr>

     <tr>
			<td>Sumesh</td>
			<td>B.E(CS)</td>
			<td>94</td>
		</tr>

     <tr>
			<td>Sugesh</td>
			<td>M.E(CS)</td>
			<td>84</td>
		</tr>
	
		</tbody>
	<tfoot class="darker">
	<tr>
		<td colspan="2" class="centerText">Average</td>
		<td>92.5</td>
	</tr>
	
	</tfoot>
</table>

	
	</div>
	<div class="col-md-8">
	
	
				<form action="client.html" method="post">
			<div class="form-group">
				<label for="firstName">First Name</label>
				<input type="text" name="firstName" id="firstName" required  class="form-control"/>
			</div>
			<div class="form-group">
				<label for="email">Email Id</label>
				<input type="email"  name="email" id="email" multiple="multiple" class="form-control" />
			</div>
			<div class="form-group">
				<label for="birthDate">Date of Birth</label>
				<input type="date"  name="birthDate" id="birthDate" class="form-control"/>
			</div>
			<div class="form-group">	
				<label for="mobile">MobileNumber</label>
				<input type="tel"  name="phoneNumber" id="mobile" 
				               pattern="[0-9]{10}" class="form-control"/>
			</div>
			<div class="form-group">	
				
				<label for="ug">UnderGraduate</label>
				<input type="radio" value="Under Graduate" name="qualification" id="ug" class="form-control"/>
				
				<label for="pg">PostGraduate</label>
				<input type="radio" value="Post Graduate" name="qualification" id="pg" class="form-control"/>
			</div>
			<div class="form-group">	
				<label for="skillSets">Skill Sets</label>
				
				
				<label for="java">Java</label>
				<input type="checkbox" value="java" name="skill" id="java" class="form-control"/>
				
				<label for="spring">Spring</label>
				<input type="checkbox" value="spring" name="skill" id="spring" class="form-control"/>
			</div>
			<div class="form-group">	
				<label for="notes">Notes</label>
				<textarea name="notes" cols="30"  rows="5" id="notes" 
				        placeholder="Enter a Brief summary about you" class="form-control"></textarea>
			</div>
			<div class="form-group">	
				<input type="reset" value="Clear" class="btn btn-danger" />
				<input type="submit" value="submit"  class="btn btn-info"/>
		</div>
			</form>
	
	</div>
	
	</div>
</body>
</html>
